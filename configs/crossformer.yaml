data:
  root_path: '/opt/ml/input/data/training/'
  data_path: 'ETTh1.csv'
  output_field: 'OT'
  in_len: &in_len 8
  data_split: [0.7,0.2,0.1]

  batch_size: 250
  num_workers: 3
  drop_last: False
  pin_memory: False

model:
  name: Crossformer
  params:
    data_dim: 7
    in_len: *in_len
    out_len: 1
    output_dim: 1
    seg_len: 2

    random_embed: True
    pos_embed_requires_grad: True

    d_model: 512
    win_size: 2
    n_heads: 8
    dropout: 0.1

training_param:
  warmup_epochs: 10
  max_epochs: 50
  warmup_start_lr: 1.0e-8
  eta_min: 1.0e-8

  optimizer: AdamW
  params:
    beta_1: 0.9
    beta_2: 0.99
    lr: 5.0e-4
    weight_decay: 1.0e-5
    
loss:
  name: MSELoss
  params: {}